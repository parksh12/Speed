<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>순발력 테스트</title>
    <link rel="icon" type="image/png" href="파비콘 이미지 URL">
    <style>
        /* 기본 레이아웃 설정 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        h3 {
            font-size: 1.2em;
            text-align: center;
        }

        /* 원 스타일 */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid black;
            margin: 10px;
            background-color: black;
        }

        /* 게임 결과 스타일 */
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* 돌아가기 버튼 스타일 */
        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 쿠키 얼굴 이미지 스타일 */
        #cookieImage {
            width: 90px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 쿠키 얼굴 이미지 추가 -->
    <a href="index.html"><img id="cookieImage" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png" alt="쿠키 얼굴"></a>

    <h1>순발력 테스트</h1>
    <h3><a href="https://goodstock18.tistory.com/m/entry/Bookmark-Collection">by.shp98</a></h3>
    <hr>

    <!-- 원들 배치 -->
    <div id="gameBoard" style="display: grid; grid-template-columns: repeat(3, 120px); gap: 10px;">
        <div class="circle" id="circle1" onclick="clickCircle(1)"></div>
        <div class="circle" id="circle2" onclick="clickCircle(2)"></div>
        <div class="circle" id="circle3" onclick="clickCircle(3)"></div>
        <div class="circle" id="circle4" onclick="clickCircle(4)"></div>
        <div class="circle" id="circle5" onclick="clickCircle(5)"></div>
        <div class="circle" id="circle6" onclick="clickCircle(6)"></div>
        <div class="circle" id="circle7" onclick="clickCircle(7)"></div>
        <div class="circle" id="circle8" onclick="clickCircle(8)"></div>
        <div class="circle" id="circle9" onclick="clickCircle(9)"></div>
    </div>

    <!-- 게임 결과 표시 -->
    <div id="result"></div>

    <!-- 돌아가기 버튼 -->
    <button id="backButton" style="display: none;" onclick="location.reload();">돌아가기</button>

    <script>
        let clickCount = 0;
        let totalTime = 0;
        let gameInterval;
        let currentCircle;
        const totalRounds = 10; // 게임 횟수 설정
        const maxTime = 7; // 게임 시간 설정 (초)

        // 원 클릭 처리
        function clickCircle(circleId) {
            if (currentCircle === circleId) {
                clickCount++;
            }
            if (clickCount >= totalRounds) {
                endGame();
            }
        }

        // 원이 랜덤으로 깜빡이는 함수
        function showRandomCircle() {
            // 모든 원을 검정색으로 설정
            for (let i = 1; i <= 9; i++) {
                document.getElementById('circle' + i).style.backgroundColor = 'black';
            }

            // 랜덤 원 깜빡이기
            const randomCircle = Math.floor(Math.random() * 9) + 1;
            document.getElementById('circle' + randomCircle).style.backgroundColor = 'red';

            currentCircle = randomCircle;
        }

        // 게임 시작 함수
        function startGame() {
            totalTime = maxTime;
            clickCount = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('backButton').style.display = 'none';

            gameInterval = setInterval(function() {
                totalTime--;
                if (totalTime <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    showRandomCircle();
                }
            }, 700);

            setTimeout(() => {
                clearInterval(gameInterval);
                endGame();
            }, maxTime * 1000);
        }

        // 게임 종료 처리 함수
        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('result').textContent = '게임 끝! 클릭 횟수: ' + clickCount + '/' + totalRounds;
            document.getElementById('backButton').style.display = 'block';
        }

        // 시작 게임
        startGame();
    </script>
</body>
</html>
