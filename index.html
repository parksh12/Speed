<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reaction Time Test</title>
    <link rel="icon" type="image/png" href="파비콘 이미지 URL">
    <style>
        /* 기본 레이아웃 설정 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        h3 {
            font-size: 1em;
            color: gray;
            text-align: center;
        }

        /* 원 스타일 */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid black;
            margin: 10px;
            background-color: black;
        }

        /* 게임 결과 스타일 */
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* 티어 기준표 스타일 */
        .tier-table {
            margin-top: 20px;
            font-size: 1em;
            color: gray;
            text-align: center;
        }

        /* 돌아가기 버튼 스타일 */
        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 쿠키 얼굴 이미지 스타일 */
        #cookieImage {
            width: 90px;
            margin-bottom: 20px;
        }

        /* 작은 글씨 */
        .small-text {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- 쿠키 얼굴 이미지 추가 -->
    <a href="index.html"><img id="cookieImage" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png" alt="쿠키 얼굴"></a>

    <h1>Reaction Time Test</h1>
    <h3 class="small-text">by.shp98</h3>
    <hr>

    <!-- 원들 배치 -->
    <div id="gameBoard" style="display: grid; grid-template-columns: repeat(3, 120px); gap: 10px;">
        <div class="circle" id="circle1" onclick="clickCircle(1)"></div>
        <div class="circle" id="circle2" onclick="clickCircle(2)"></div>
        <div class="circle" id="circle3" onclick="clickCircle(3)"></div>
        <div class="circle" id="circle4" onclick="clickCircle(4)"></div>
        <div class="circle" id="circle5" onclick="clickCircle(5)"></div>
        <div class="circle" id="circle6" onclick="clickCircle(6)"></div>
        <div class="circle" id="circle7" onclick="clickCircle(7)"></div>
        <div class="circle" id="circle8" onclick="clickCircle(8)"></div>
        <div class="circle" id="circle9" onclick="clickCircle(9)"></div>
    </div>

    <!-- 게임 결과 표시 -->
    <div id="result"></div>

    <!-- 티어 기준표 -->
    <div class="tier-table">
        <h3>Tier Criteria</h3>
        <table style="width: 100%; border: 1px solid #ddd; margin-top: 10px;">
            <thead>
                <tr>
                    <th>Tier</th>
                    <th>Average Reaction Time (s)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grand Master</td>
                    <td>≤ 0.01</td>
                </tr>
                <tr>
                    <td>Master</td>
                    <td>≤ 0.05</td>
                </tr>
                <tr>
                    <td>Diamond</td>
                    <td>≤ 0.1</td>
                </tr>
                <tr>
                    <td>Platinum</td>
                    <td>≤ 0.2</td>
                </tr>
                <tr>
                    <td>Gold</td>
                    <td>≤ 0.3</td>
                </tr>
                <tr>
                    <td>Silver</td>
                    <td>≤ 0.4</td>
                </tr>
                <tr>
                    <td>Bronze</td>
                    <td>＞ 0.4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 다시 도전하기 버튼 -->
    <button id="backButton" style="display: none;" onclick="location.reload();">Try Again / 다시 도전하기</button>

    <script>
        let clickCount = 0;
        let totalTime = 0;
        let gameInterval;
        let currentCircle;
        let startTime;
        let clickTimes = [];
        const totalRounds = 10; // 게임 횟수 설정
        const maxTime = 7; // 게임 시간 설정 (초)

        // 원 클릭 처리
        function clickCircle(circleId) {
            if (currentCircle === circleId) {
                let endTime = new Date().getTime();
                let reactionTime = (endTime - startTime) / 1000; // 초 단위로 계산
                clickTimes.push(reactionTime);
            }
            if (clickCount >= totalRounds) {
                endGame();
            }
        }

        // 원이 랜덤으로 깜빡이는 함수 (시간을 더 랜덤화)
        function showRandomCircle() {
            // 모든 원을 검정색으로 설정
            for (let i = 1; i <= 9; i++) {
                document.getElementById('circle' + i).style.backgroundColor = 'black';
            }

            // 랜덤 원 깜빡이기
            const randomCircle = Math.floor(Math.random() * 9) + 1;
            document.getElementById('circle' + randomCircle).style.backgroundColor = 'red';

            currentCircle = randomCircle;
            startTime = new Date().getTime(); // 원이 깜빡인 시간 기록
        }

        // 게임 시작 함수
        function startGame() {
            totalTime = maxTime;
            clickCount = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('backButton').style.display = 'none';
            clickTimes = [];

            gameInterval = setInterval(function() {
                totalTime--;
                if (totalTime <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                } else {
                    showRandomCircle();
                }
            }, Math.random() * 700 + 500); // 랜덤한 시간 간격으로 깜빡이기

            setTimeout(() => {
                clearInterval(gameInterval);
                endGame();
            }, maxTime * 1000);
        }

        // 게임 종료 처리 함수
        function endGame() {
            clearInterval(gameInterval);
            let totalReactionTime = clickTimes.reduce((sum, time) => sum + time, 0);
            let averageTime = totalReactionTime / totalRounds;

            // 기준 시간에 따른 티어 부여
            let tier = '';
            if (averageTime <= 0.01) {
                tier = 'Grand Master';
            } else if (averageTime <= 0.05) {
                tier = 'Master';
            } else if (averageTime <= 0.1) {
