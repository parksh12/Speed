<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reaction Time Test Game</title>
    <link rel="icon" type="image/png" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png">
    
    <style>
        /* 전체 레이아웃 설정 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        h3 {
            font-size: 1.2em;
            text-align: center;
        }

        /* 버튼 스타일 */
        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 원 스타일 */
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: red;
            margin: 10px;
            display: inline-block;
            opacity: 0.7;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 300px;
        }

        /* 게임 결과 스타일 */
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }

        #backButton {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        #gameName {
            font-size: 0.8em;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- 홈 아이콘 -->
<a href="index.html"><img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png" width="90px"></a>

<h1>Reaction Time Test Game</h1>
<h3><a href="https://goodstock18.tistory.com/m/entry/Bookmark-Collection">by.shp98</a></h3>
<hr>

<!-- 게임 시작 버튼 -->
<button onclick="startGame()">Start Game</button>

<!-- 원을 표시하는 컨테이너 -->
<div class="container" id="circleContainer">
    <!-- 원들이 여기에 동적으로 삽입됩니다 -->
</div>

<!-- 게임 결과 -->
<div id="result"></div>

<!-- 다시 도전하기 버튼 -->
<button id="backButton" onclick="restartGame()">Try Again</button>

<!-- 게임 이름 표시 -->
<div id="gameName">Reaction Time Test</div>

<script>
    let gameInterval;
    let currentRound = 0;
    const totalRounds = 10;  // 게임 진행 횟수
    let clickTimes = [];
    let startTime;
    
    function startGame() {
        currentRound = 0;
        clickTimes = [];
        document.getElementById("backButton").style.display = 'none';
        document.getElementById("result").innerHTML = '';
        generateCircles();
        showRandomCircle();
    }
    
    // 원을 생성하는 함수
    function generateCircles() {
        const container = document.getElementById("circleContainer");
        container.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            let circle = document.createElement('div');
            circle.classList.add('circle');
            circle.addEventListener('click', handleClick);
            container.appendChild(circle);
        }
    }

    // 랜덤 원을 표시하는 함수
    function showRandomCircle() {
        if (currentRound >= totalRounds) {
            endGame();
            return;
        }

        const circles = document.querySelectorAll('.circle');
        const randomIndex = Math.floor(Math.random() * circles.length);
        const randomCircle = circles[randomIndex];
        randomCircle.style.backgroundColor = 'black';  // 원 색깔을 검정색으로 변경
        randomCircle.style.opacity = '1';  // 원을 완전히 보이게 함

        startTime = Date.now();
        
        // 1초 후 원을 원래대로 돌려놓음
        setTimeout(() => {
            randomCircle.style.backgroundColor = 'red';  // 원 색깔을 빨간색으로 변경
            randomCircle.style.opacity = '0.7';  // 원을 다시 투명하게
            currentRound++;
            showRandomCircle();  // 다음 원을 나타냄
        }, 1000);
    }

    // 클릭 이벤트 핸들러
    function handleClick(event) {
        const reactionTime = (Date.now() - startTime) / 1000;
        clickTimes.push(reactionTime);
    }

    // 게임 종료 처리 함수
    function endGame() {
        let totalReactionTime = clickTimes.reduce((sum, time) => sum + time, 0);
        let averageTime = totalReactionTime / totalRounds;

        // 기준 시간에 따른 티어 부여 (난이도 2배 어려움)
        let tier = '';
        if (averageTime <= 0.005) {
            tier = 'Grand Master';
        } else if (averageTime <= 0.025) {
            tier = 'Master';
        } else if (averageTime <= 0.05) {
            tier = 'Diamond';
        } else if (averageTime <= 0.1) {
            tier = 'Platinum';
        } else if (averageTime <= 0.15) {
            tier = 'Gold';
        } else if (averageTime <= 0.2) {
            tier = 'Silver';
        } else {
            tier = 'Bronze';
        }

        // 게임 결과 표시
        document.getElementById('result').innerHTML = `Your average reaction time: ${averageTime.toFixed(6)}s<br>Your tier: ${tier}`;

        // 다시 도전하기 버튼 표시
        document.getElementById('backButton').style.display = 'block';
    }

    // 게임 리스타트 함수
    function restartGame() {
        startGame();
    }
</script>

</body>
</html>
