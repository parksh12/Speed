    let countdownInterval;
    let countdownElement = document.getElementById("countdown");

    // 카운트다운 함수
    function startCountdown() {
        // 이전 카운트다운이 진행 중이면 멈추기
        if (countdownInterval) {
            clearInterval(countdownInterval);
        }

        countdownValue = 5;  // 카운트다운을 5초로 초기화
        countdownElement.style.display = 'block';

        countdownInterval = setInterval(function() {
            countdownElement.textContent = countdownValue;
            countdownValue--;
            if (countdownValue < 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                startGame();
            }
        }, 1000);
    }

    // 게임 시작 함수
    function startGame() {
        currentRound = 0;
        clickTimes = [];
        document.getElementById("backButton").style.display = 'none';
        document.getElementById("result").innerHTML = '';
        generateCircles();
        showRandomCircles();
    }

    // 원을 생성하는 함수
    function generateCircles() {
        const container = document.getElementById("circleContainer");
        container.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            let circle = document.createElement('div');
            circle.classList.add('circle');
            circle.addEventListener('click', handleClick);
            container.appendChild(circle);
        }
    }

    // 랜덤 원을 두 개 표시하는 함수 (게임 시작 시 두 개의 원이 나타남)
    function showRandomCircles() {
        if (currentRound >= totalRounds) {
            endGame();
            return;
        }

        const circles = document.querySelectorAll('.circle');
        
        // 첫 번째 원 표시
        const randomIndex1 = Math.floor(Math.random() * circles.length);
        const randomCircle1 = circles[randomIndex1];

        randomCircle1.style.left = circlePosition1.x + 'px';
        randomCircle1.style.top = circlePosition1.y + 'px';
        randomCircle1.style.backgroundColor = 'red';  // 빨간색으로 변경
        randomCircle1.style.opacity = '1';  // 원을 완전히 보이게 함

        // 두 번째 원 표시
        const randomIndex2 = Math.floor(Math.random() * circles.length);
        const randomCircle2 = circles[randomIndex2];
        let circlePosition2 = getRandomPosition();
        randomCircle2.style.left = circlePosition2.x + 'px';
        randomCircle2.style.top = circlePosition2.y + 'px';

        randomCircle2.style.opacity = '1';  // 원을 완전히 보이게 함

        startTime = Date.now();

        // 1초 후 원을 원래대로 돌려놓음
        setTimeout(() => {
            randomCircle1.style.opacity = '0.7';  // 원을 다시 투명하게
            randomCircle2.style.opacity = '0.7';  // 원을 다시 투명하게
            currentRound++;
            showRandomCircles();  // 다음 원을 나타냄
        }, 1000);
    }

    // 랜덤 위치를 계산하는 함수
    function getRandomPosition() {
        const container = document.getElementById("circleContainer");
        const maxX = container.offsetWidth - 80;  // 원의 너비만큼 제외
        const maxY = container.offsetHeight - 80;  // 원의 높이만큼 제외

        let x = Math.floor(Math.random() * maxX);
        let y = Math.floor(Math.random() * maxY);

        return { x, y };
    }

        const reactionTime = (Date.now() - startTime) / 1000;
        clickTimes.push(reactionTime);
    }
